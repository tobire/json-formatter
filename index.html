<!DOCTYPE html>

<head>
  <meta charset="UTF-8">
  <title>JSON Formatter</title>
  <style>
    body {
      height: 100%;
    }

    #json {
      font-family: Arial;
      font-size: 12pt;
      width: 99.5%;
      height: 90vh;
      font-family: 'Courier New', monospace;
    }

    #buttonDiv {
      display: flex;
      justify-content: center;
      margin-top: 1vh;
    }
  </style>
</head>

<body>
  <textarea type="text" id="json">
  </textarea>
  <div id="buttonDiv">
    <button onclick="buttonClick();">Format</button>
  </div>

  <script>
    function format(input) {
      try {
        return JSON.stringify(JSON.parse(input), null, 2);
      } catch (e) {
        alert("Error: " + e)
      }
    }
    function buttonClick() {
      var input = document.getElementById("json").value.trim();
      if (!input.startsWith("{") && input.includes("{"))
        input = input.substring(input.indexOf("{"));

      var formatted = format(input);
      if (formatted !== undefined)
        document.getElementById("json").value = formatted;
    }
  </script>
</body>
